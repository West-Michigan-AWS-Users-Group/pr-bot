on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Python dependencies and CDK
        run: |
          # install your Python dependencies here
          npm install -g aws-cdk
          python -m pip install --use-feature=fast-deps
          pip install -r cdk/requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.SA_CDK_DEPLOYUSER_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SA_CDK_DEPLOYUSER_AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-west-2"
      - name: Set Stack Name
        run: |
          if [ "$GITHUB_REF" == "refs/heads/develop" ]; then
            STACK_NAME="devPrBot"
          elif [ "$GITHUB_REF" == "refs/heads/main" ]; then
            STACK_NAME="prodPrBot"
          else
            echo "Skipping workflow for branch $GITHUB_REF"
            exit 0
          fi
          echo "Setting stack name to $STACK_NAME"
          echo "STACK_NAME=$STACK_NAME" >> $GITHUB_ENV
      - name: CDK synth
        if: ${{ env.STACK_NAME == 'devPrBot' || env.STACK_NAME == 'prodPrBot' }}
        run: cdk synth --app="python3 ${PWD}/cdk/app.py" --require-approval=never
      - name: CDK diff
        if: ${{ env.STACK_NAME == 'devPrBot' || env.STACK_NAME == 'prodPrBot' }}
        run: cdk diff --app="python3 ${PWD}/cdk/app.py" --require-approval=never
      - name: CDK deploy
        if: ${{ env.STACK_NAME == 'devPrBot' || env.STACK_NAME == 'prodPrBot' }}
        run: cdk deploy ${{ env.STACK_NAME }} --app="python3 ${PWD}/cdk/app.py" --require-approval=never
